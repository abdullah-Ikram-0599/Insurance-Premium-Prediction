<html>
<body>
    <div class="login">
       
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Insurance Premium Prediction</legend>
        </h1>

        <div class="mb-3">
            <label class="form-label">Age of Individual</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your Age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">BMI of Individual</label>
            <input class="form-control" type="number" step = "0.1" name="bmi" placeholder="Enter your BMI" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of children</label>
            <input class="form-control" type="number" name="children" placeholder="How many children do you have ?" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Smoke</label>
            <select class="form-control" name="smoke" placeholder="Do you smoke ?" required>
                <option class="placeholder" selected disabled value="">Do you smoke ?</option>
                <option value="yes">
                    yes
                </option>
                <option value="no">
                    no
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Region where you live </label>
            <select class="form-control" name="region" placeholder="What region do you live in ?" required>
                <option class="placeholder" selected disabled value="">What region do you live in ?</option>
                <option value="northeast">
                    northeast
                </option>
                <option value="northwest">
                    northwest
                </option>
                <option value="southeast">
                    southeast
                </option>
                <option value="southwest">
                    southwest
                </option>
                
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Insurance Premium Expense" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
